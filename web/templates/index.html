{% extends "layout.html" %}
{% block home %}
Information
{% endblock %}
{% block Content %}
<!-- carousel of 3 categories  -->

<div class="container-fluid">
  <div row text-center>
    <div col-12>
      <div id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators" style="background-color: black;">
          <li data-target="#slides" data-slide-to="0" class="active"></li>
          <li data-target="#slides" data-slide-to="1"></li>
          <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        
      <div class="carousel-inner mx-auto">
        <div class="carousel-item active">
          <img src="{{url_for('static',filename='images/Spiritual.jpg')}}" class="d-block w-100" >
        </div>
        <div class="carousel-item ">
          <img src="{{url_for('static',filename='images/Health.jpg')}}"  class="d-block w-100">
        </div>
        <div class="carousel-item ">
          <img src="{{url_for('static',filename='images/Travel.jpg')}}" class="d-block w-100">
        </div>
      </div>
    </div>
  </div>
</div>
<br><hr>
</div>

<!-- div letting user input a blog -->
<div  class="container-fluid padding">
	<div class="row welcome text-center d-grid gap-2">
		<div class="col-12">
			<h1 class="display-4">Create New Blog</h1>
		</div>
	</div>
</div>

<div class="container-fluid shadow  p-3 mb-5 bg-body rounded  ">
  <div class="row text-left bg-info m-2">
    <div class="col-md-6 col-lg-5 ">
      
      <div class="input-group mb-3 pt-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Blog Title : </span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>


      
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Author Name :</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
  
  
      
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Category :   </label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>...</option>
          <option value="1">Spiritual</option>
          <option value="2">Travel</option>
          <option value="3">Health and Fitness</option>
        </select>
      </div>

      
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Image Link : </span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
  
      
    </div>
    <div class="col-md-6 col-lg-7 p-3">
      
      <div class="input-group area ">
        
        <span class="input-group-text">Blog Text</span>
        <textarea class="form-control " aria-label="With textarea"></textarea>
      </div>
      
  </div>
</div>
<div class="container-fluid ">
  <div class="row text-center mr-0 " >
    <div class=" pt-2 " style="float: right;">
      <button type="submit" class="btn btn-primary">Preview Blog</button>
      <button type="submit" class="btn btn-warning">Save Draft</button>
      <button type="submit" class="btn btn-success">Publish Blog</button>
    </div>
  </div>
</div>
</div>
<hr>

    
{% endblock %}
